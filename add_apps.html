    <h3>إضافة تطبيق جديد</h3>
    <form id="addAppForm">
      <label for="appName">اسم التطبيق:</label>
      <input type="text" id="appName" name="appName" required /><br /><br />

      <label for="developerName">اسم الشركة المطورة:</label>
      <input
        type="text"
        id="developerName"
        name="developerName"
        required
      /><br /><br />

      <label for="usageField">مجال الاستخدام:</label>
      <input
        type="text"
        id="usageField"
        name="usageField"
        required
      /><br /><br />

      <label for="isFree">مجاني / غير مجاني:</label>
      <select id="isFree" name="isFree" required>
        <option value="free">مجاني</option>
        <option value="paid">غير مجاني</option></select
      ><br /><br />

      <label for="appLink">رابط التطبيق:</label>
      <input type="url" id="downloadLink" required /><br /><br />
      <label for="using">مجال الاستخدام:</label>
      <select name="" id="using">
        <option value="E-Commerce">E-Commerce</option>
        <option value="Education">Education</option>
        <option value="Robotics">Robotics</option>
      </select>

      <button class="add" type="button">إضافة التطبيق</button>
      <button class="reset" type="button">اعادة</button>
    </form>
  </body>
